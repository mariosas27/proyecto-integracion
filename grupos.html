<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      
      <link rel="stylesheet" href="css/estilo.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap">
      <link rel="stylesheet" href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' >
      
      <script src="./includes/ajax.js" defer></script>
      <script src="./scripts/servidor.js" defer></script>
      <script src="./scripts/sesion.js" defer></script>
      <script src="./scripts/sidebar.js" defer></script>
      <script src="./scripts/grupos.js" defer></script>
      <title>Grupos</title>
   </head>
   <body onload="inicia_sesion(null, true), muestra_trimestres( )">
      <div class="visible_autenticado">
         <div class="sidebar">
            <div class="logo_detalles">
               <i class='bx bxs-graduation icon'></i>
               <div class="logo_nombre">UAM...</div>
               <i class='bx bx-menu' id="btn" ></i>
            </div>
            <ul class="nav_list">
               <li>
                  <a href="index.html">
                  <i class='bx bx-grid-alt'></i>
                  <span class="links_name">Panel</span>
                  </a>
                  <span class="tooltip">Panel</span>
               </li>
               <li>
                  <a href="profesores.html">
                     <i class='bx bx-user' ></i>
                     <span class="links_name">Profesores</span>
                  </a>
                  <span class="tooltip">Profesores</span>
               </li>
               <li>
                  <a href="salones.html">
                     <i class='bx bxs-school'></i>
                     <span class="links_name">Salones</span>
                  </a>
                  <span class="tooltip">Salones</span>
               </li>
               <li>
                  <a href="grupos.html">
                     <i class='bx bx-group' ></i>
                     <span class="links_name">Grupos</span>
                  </a>
                  <span class="tooltip">Grupos</span>
               </li>
               <li>
                  <a href="ueas.html">
                     <i class="bx bx-notepad" ></i>
                     <span class="links_name">UEA</span>
                  </a>
                  <span class="tooltip">UEA</span>
               </li>
               <li class="log_out_contenedor">
                   <a href="#" onclick="termina_sesion()">
                       <div class="log_out_text">   
                           Cerrar Sesión
                       </div>
                       <i class='bx bx-log-out' id="log_out" ></i>
                   </a>
               </li>
            </ul>
         </div>

         <div class="main_content">
            <div class="navigation_container">
               <nav class="navigation">
                  <h1 class="page_title">Grupos</h1>
                  <div class="nav_links">
                     <i class='bx bx-user' ></i>
                     <span class="user_name" id="usuario"></span>
                     <button onclick="termina_sesion()" class="btn btn_blue">Cerrar Sesión</button>
                  </div>
               </nav>
            </div>

            <main class="contenedor panel">
                <div class="contenedor_busqueda" id="contenedor_busqueda">
                    <div>
                        Trimestre:
                        <select name="trimestre" id="trimestre_filtro" onchange="filtra_trimestre( )"></select>

                        Tipo Evaluacion:
                        <select name="evaluacion" id="evaluacion_filtro" onchange="filtra_trimestre( )" value="GLO">
                           <option value="GLO">Gobal</option>
                           <option value="REC">Recuperacion</option>
                        </select>
                    </div>
                    <div>
                        <button type="button" onclick="muestra_creacion_grupo( )" class="btn btn_green">Crear Grupo</button>
                    </div>
                </div>

                <div class="contenedor_tabla" id="contenedor_tabla">
                    <table class="tabla_info" id="tabla_grupos">
                        <tr class="tabla_head">
                           <th>Clave</th> 
                           <th>UEA</th>
                           <th>Nombre UEA</th>
                           <th>Horas</th>
                           <th>Cupo</th>
                           <!-- <th>Alertas</th> -->
                           <th>Profesores</th>
                           <th>Horarios</th>
                        </tr>
                        <tbody id="tabla_grupos_cuerpo"></tbody>
                    </table>
                </div>
                <div id="vista_horario" class="no_visible">
                  <div>
                     <div id="info_grupo">
                        <p>Grupo: <span id="p_grupo"></span> </p>
                        <p>UEA: <span id="p_uea"></span></p>
                        <p>Nombre UEA: <span id="p_nombre"></span> </p>
                        <p>Horas: <span id="p_horas"></span> </p>
                     </div>
                     <div><button class="btn btn_red" id="horarios_regresa" onclick="cierra_vista_horarios()">Regresar</button></div>
                  </div>
                  <table class="tabla_info" id="tabla_horarios">
                     <tr class="tabla_head">
                        <th>Días</th> 
                        <th>Salón</th>
                        <th>Incio</th>
                        <th>Termino</th>
                     </tr>
                     <tbody id="tabla_horarios_cuerpo"></tbody>
                  </table>
                </div>
                <form class="no_visible" id="forma_creacion">
                    <h2 class="titulo_form">Crear Grupo</h2>
                    
                    <label for="uea">UEA: </label>
                    <select name="uea" id="select_ueas"></select>

                    <label for="clave">Clave Grupo: </label>
                    <input required type="text" pattern=".+" name="clave" placeholder="Ingresa la clave del grupo">
                
                    <label for="cupo">Cupo </label>
                    <input required type="number" name="cupo" placeholder="Ingresa el cupo" value="0" min="0" onchange="test()">

                    <label for="num_entradas_profesor">Número de profesores</label>
                    <input type="number" id="num_entradas_profesor"  name="num_entradas_profesor" min="0" onchange="numero_entradas_profesor('contenedor_profesores', 'num_entradas_profesor')" onkeydown="controlador_keydown(event)" value="0">
                    <div id="contenedor_profesores"></div>

                    <label for="num_entradas_horarios">Número de entradas de horarios</label>
                    <input type="number" id="num_entradas_horarios" name="num_entradas_horarios" min="0" onchange="numero_entradas_horarios('contenedor_horarios', 'num_entradas_horarios')" onkeydown="controlador_keydown(event)" value="0">
                    <div id="contenedor_horarios"></div>
                    
                    <div class="submit_form">
                        <button type="button" class="btn btn_blue" onclick="ejecuta_creacion_grupo(this.form)">Crear Grupo</button>
                        <button type="button" class="btn btn_red" onclick="cancela_creacion_grupo( )">Cancelar</button>
                    </div>
                </form>

                <form class="no_visible" id="forma_actualizacion">
                  <h2 class="titulo_form">Actualizar Grupo</h2>
                  <input type="hidden" name="grupo">

                  <label for="uea">UEA: </label>
                  <select name="uea" id="select_ueas_act"></select>

                  <label for="clave">Clave Grupo: </label>
                  <input required type="text" pattern=".+" name="clave" placeholder="Ingresa la clave del grupo">
              
                  <label for="cupo">Cupo </label>
                  <input required type="number" name="cupo" placeholder="Ingresa el cupo" value="0" min="0">

                  <label for="num_entradas_profesor_actualizar">Número de profesores</label>
                  <input type="number" id="num_entradas_profesor_actualizar"  name="num_entradas_profesor_actualizar" min="0" onchange="numero_entradas_profesor('contenedor_profesores_actualizar', 'num_entradas_profesor_actualizar')" onkeydown="controlador_keydown(event)" value="0">
                  <div id="contenedor_profesores_actualizar"></div>

                  <label for="num_entradas_horarios_actualizar">Número de entradas de horarios</label>
                  <input type="number" id="num_entradas_horarios_actualizar" name="num_entradas_horarios_actualizar" min="0" onchange="numero_entradas_horarios('contenedor_horarios_actualizar','num_entradas_horarios_actualizar')" onkeydown="controlador_keydown(event)" value="0">
                  <div id="contenedor_horarios_actualizar"></div>
                  
                  <div class="submit_form">
                      <button type="button" class="btn btn_blue" onclick="ejecuta_actualizacion_grupo(this.form)">Actualizar Grupo</button>
                      <button type="button" class="btn btn_red" onclick="cancela_actualizacion_grupo( )">Cancelar</button>
                  </div>
              </form>
            </main>
         </div>
      </div>
   </body>
</html>
