<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">


      
      <link rel="stylesheet" href="css/estilo.css">
      <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
      <script src="./includes/ajax.js" defer></script>
      <script src="./scripts/ajax_servidor.js" defer></script>
      <script src="./scripts/sesion.js" defer></script>
      <script src="./scripts/salones.js" defer></script>
      <script src="./scripts/salones_dom.js" defer></script>
      <script src="scripts/sidebar.js" defer> </script>
      <script src="https://accounts.google.com/gsi/client" defer></script>
      <title>Salones</title>
   </head>
   <body onload="inicia_sesion(null, true)">
      
      <div class="visible_autenticado">
         <div class="sidebar">
            <div class="logo_detalles">
               <i class='bx bxs-graduation icon'></i>
               <div class="logo_nombre">UAM...</div>
               <i class='bx bx-menu' id="btn" ></i>
            </div>
            <ul class="nav_list">
               <li>
                  <a href="index.html">
                  <i class='bx bx-grid-alt'></i>
                  <span class="links_name">Dashboard</span>
                  </a>
                  <span class="tooltip">Dashboard</span>
               </li>
               <li>
                  <a href="profesores.html">
                     <i class='bx bx-user' ></i>
                     <span class="links_name">Profesores</span>
                  </a>
                  <span class="tooltip">Profesores</span>
               </li>
               <li>
                  <a href="salones.html">
                     <i class='bx bxs-school'></i>
                     <span class="links_name">Salones</span>
                  </a>
                  <span class="tooltip">Salones</span>
               </li>
               <li>
                  <a href="#">
                     <i class='bx bx-group' ></i>
                     <span class="links_name">Grupos</span>
                  </a>
                  <span class="tooltip">Grupos</span>
               </li>
               
               <a href="#" onclick="termina_sesion()">
                    <li class="log_out_contenedor">
                        <div class="log_out_text">   
                            Cerrar Sesión
                        </div>
                        <i class='bx bx-log-out' id="log_out" ></i>
                    </li>
                </a>
            </ul>
         </div>


         <div class="main_content">
            <div class="navigation_container">
               <nav class="navigation">
                  <h1 class="page_title">Salones</h1>
                  <div class="nav_links">
                     <i class='bx bx-user' ></i>
                     
                     <span class="user_name" id="usuario"></span>
                     <button onclick="termina_sesion()" class="btn btn_blue">Cerrar Sesión</button>
                  </div>
               </nav>
            </div>

            <main class=" contenedor panel ">

                <div class=" contenedor_busqueda">
                    <div>
                        <input type="text" placeholder="ingresa..." id="busqueda" onkeyup="filtra()">
                        <select name="filtro" id="tipo_filtro">
                            <option value="salon">Salón</option>
                            <option value="edificio">Edificio</option>
                            <option value="nombre">Nombre</option>
                            <option value="aforo100">Aforo 100</option>
                            <option value="aforo75">Aforo 75</option>
                            <option value="aforo50">Aforo 50</option>
                        </select>
                    </div>
                    <div>
                        <button onclick="muestra_crea_form(event)" class="btn btn_green" id="agrega_salon">Agregar Salon</button>
                        <button onclick="muestra_crea_form(event)" class="btn btn_red no_visible" id="cancelar_agrega_salon">Cancelar Agregar Salón</button>
                    </div>
                </div>
                <form class="register_form no_visible" id="register_form">
                
                    <h2 class="titulo_form">Agregar Salón</h2>
                    <label for="edificio" id="help">Edificio </label>
                    <input required type="text" name="edificio" id="edificio" placeholder="Ingresa el edificio">
                
    
                
                    <label for="nombre">Nombre </label>
                    <input required type="text" name="nombre" id="nombre" placeholder="Ingresa el nombre">
                
    
                
                    <label for="aforo100">Aforo 100% </label>
                    <input required type="number" min="1" max="100" name="aforo100" id="aforo100" placeholder="Ingresa el aforo de 100%">
                
    
                
                    <label for="aforo75">Aforo 75% </label>
                    <input required type="number" min="1" max="100" name="aforo75" id="aforo75" placeholder="Ingresa el aforo de 75%">
                
    
                    
                    <label for="aforo50">Aforo 50% </label>
                    <input required type="number" min="1" max="50" name="aforo50" id="aforo50" placeholder="Ingresa el aforo de 50%">
                    
                    <div class="submit_form">
                        <button class="btn btn_blue" onclick="controlador_crea_salon(event)">Agregar Salón</button>
                        <button class="btn btn_red" onclick="muestra_crea_form(event)"  >Cancelar</button>
                    </div>
                </form>



                <div class=" table_container " id="table_container">
                    <table id="tabla_salones" class="tabla_info">
                        <tr class="table_head">
                            <th>Salón</th>
                            <th>Edificio</th>
                            <th>Nombre</th>
                            <th>Aforo 100</th>
                            <th>Aforo 75</th>
                            <th>Aforo 50</th>
                        </tr>
                        <tbody id="tabla_body">
                            
                        </tbody>
                    </table>
                </div>



                <form class="actualiza_form no_visible" id="actualiza_form">
                
                    <h2 class="titulo_form">Actualiza Salón</h2>
                    <label for="actualiza_salon" id="help">Salón </label>
                    <input required type="text" name="actualiza_salon" id="actualiza_salon" >

                    <label for="actualiza_edificio" id="help">Edificio </label>
                    <input required type="text" name="actualiza_edificio" id="actualiza_edificio" placeholder="Ingresa el edificio">
                
    
                
                    <label for="actualiza_nombre">Nombre </label>
                    <input required type="text" name="actualiza_nombre" id="actualiza_nombre" placeholder="Ingresa el nombre">
                
    
                
                    <label for="actualiza_aforo100">Aforo 100% </label>
                    <input required type="number" min="1" max="100" name="actualiza_aforo100" id="actualiza_aforo100" placeholder="Ingresa el aforo de 100%">
                
    
                
                    <label for="actualiza_aforo75">Aforo 75% </label>
                    <input required type="number" min="1" max="100" name="actualiza_aforo75" id="actualiza_aforo75" placeholder="Ingresa el aforo de 75%">
                
    
                    
                    <label for="actualiza_aforo50">Aforo 50% </label>
                    <input required type="number" min="1" max="50" name="actualiza_aforo50" id="actualiza_aforo50" placeholder="Ingresa el aforo de 50%">
                    
                    <div class="submit_form">
                        <button class="btn btn_blue" onclick="controlador_actualiza_salon(event)">Actualizar Salón</button>
                        <button class="btn btn_red" onclick="muestra_actualiza_form(event)" id="cancela_actulizar" >Cancelar</button>
                    </div>
                </form>
            </main>
         </div>
      </div>
      
   </body>
</html>
